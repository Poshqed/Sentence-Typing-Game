<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Word Typing Game</title>
</head>
<body>
    <body class="bg-dark text-white">
        <header class="bg-secondary text-center p-3 mb-5">
            <h1>Sentence Timer Beater</h1>
        </header>
        <div class="container text-center">


            <!--Word and Input-->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <p class="lead">Type the Given Sentence in
                    <span class="text-success js-time">30</span>
                    Seconds:</p>
                    <h2 class="display-5 mb-5 js-current-sentence">Look before you leap</h2>
                    <button class="btn btn-success mb-3 js-button">Click Me to Start</button>
                    <input type="text" placeholder="Start Typing"  class="form-control form-control-lg js-word-input" oncut="return false" oncopy="return false" onpaste="return false">
                    <h4 class="mt-3 js-message"></h4>

            <!--Time and Score-->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h3>Time Left:
                        <span class="js-total-time">0</span>
                    </h3>
                </div>
                <div class="col-md-6">
                    <h3>Score:
                        <span class="js-score">0</span>
                    </h3>
                </div>
            </div>

            <!--Instructions-->
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="card card-body bg-secondary text-white">
                        <h5>--Instructions--</h5>
                        <p>To win this game, you have to type the random sentence
                            above in the time stipulated to score. To Reset, Kindly refresh your page.</p>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </body>


    <script src="main.js"></script>
</body>
</html>
